<!DOCTYPE html>
<html>
<head>

    <!-- Importing Custom Elements -->
    <link rel="import" href="bower_components/github-gist/github-gist.html">

        input{
            margin:10px 0;
            font-size: 1.2em;
            width: 300px;

        @media (max-width: 767px) {

            display: none !important;

        @media (min-width: 768px) and (max-width: 991px) {

            display: none !important;
          }
        }

        @media (max-width: 1024px) {
          .hidden-md {
            display: none !important;
          }
        }
    </style>
</head>

    <input type="search" oninput="if(this.value){document.querySelector('github-gist').gistid = this.value}" placeholder="type gist id here" value="e54a2ed1b12934d3e134">
